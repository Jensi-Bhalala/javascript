<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>
</head>

<body>

    <script>

        let hour = parseInt(prompt("Enter Your Time: "));


        switch (true) {

            case (hour >= 7 && hour < 12):
                document.write("your time is breakfast time");
                break;
            case (hour >= 12 && hour < 15):
                document.write("your time is lunch time");
                break;
            case (hour >= 18 && hour < 20):
                document.write("youe time is dinner time");
                break;

            default:
                document.write("snack time");
                break;


        }


    </script>
</body>

</html>
