<script type="text/javascript">
    class Demo{
        constructor(grid,name,std,city){
            this.grid = grid;
            this.name = name;
            this.std = std;
            this.city = city;
        }
        getter(){
            console.log(`Grid = ${this.grid}`);
            console.log(`Name = ${this.name}`);
            console.log(`std = ${this.std}`);
            console.log(`city = ${this.city}`);
        }
    }
    let obj = new Demo(7291,"jensi",12,"surat");
    obj.getter();
</script>
