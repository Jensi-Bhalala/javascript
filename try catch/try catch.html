<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try catch err</title>
</head>
<body>
    
<script>

   try{
    let x = 10; y = 5;
    let ans = x/y;
    if(y==0){
        throw "can't divide by 0";
    }
    else{
        console.log(`Ans = ${ans}`);
    }
   }
   catch(err){
    console.error(err)
   }


</script>

</body>
</html>
